<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./img/logo.png">
    <link rel="stylesheet" href="./css/contact.css">
    <title>FourEleven</title>
</head>
<body>
    <!-- header -->
    <div class="header container">
        <div class="logo">
            <a href="/index.html"><img src="./img/logo.png" alt="logo"/></a>
        </div>
        <div class="header-list">
            <nav>
                <img class="close" src="./img/close.png"/>
                <a href="/index.html">Home</a>
                <a href="/product.html">Product</a>
                <a href="/about.html">About</a>
                <a href="/contact.html"><div class="contact-btn" type="submit">Contact Us</div></a>
                <div class="animation start-home"></div>
            </nav>
            <img class="menu" src="img/menu.png"/>
        </div>
    </div>
    <!-- header -->
    <!-- contact-section -->
    <div class="contact">
        <div class="contact-image">
            <img src="./img/contact.png"/>
        </div>
        <div class="contact-details">
            <h1>Contact us</h1>
            <div class="contact-form">
                <form>
                    <p>Leave a message</p>
                    <input 
                        type="email"
                        placeholder="Enter Email"
                    />
                    <textarea placeholder="Message"></textarea>
                    <a href="/contact.html"><div class="contact-btn" type="submit">Send</div></a>
                </form>
            </div>
        </div>
    </div>
    <!-- end -->
    <!-- partner section -->
    <div class="home-partner">
        <div class="home-partner-content container">
            <div class="phase-text">
                <h1>Our Partners</h1>
                <p>Our global network of distribution partners helps bring us closer to achieving our goals</p>
            </div>
            <div class="phase-icons">
                <img src="./img/johnson.png"/>
                <img src="./img/roche.png"/>
                <img src="./img/novartis.png"/>
                <img src="./img/pfizer.png"/>
            </div>
        </div>
    </div>
    <!-- end -->
    <!-- footer -->
    <footer class="home-footer">
        <div class="footer-details container">
            <ul class="links">
                <li><a href="/about.html">About</a></li>
                <li><a href="/product.html">Product</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/faqs.html">FAQs</a></li>
            </ul>
                <img class="logo-black" src="./img/logo-black.png"/>
                <ul class="icons">
                    <li><a><img src="./img/facebook.png"/></a></li>
                    <li><a><img src="./img/twitter.png"/></a></li>
                    <li><a><img src="./img/instagram.png"/></a></li>
                    <li><a><img src="./img/linkedin.png"/></a></li>
                </ul>
        </div>
        <div class="footer-end">
            <div class="end-details container">
                <p>Copyright@2022. All rights reserved</p>
                <div onclick="topFunction()" class="back">
                    <p>Back to Top</p>
                    <div class="float"><img src="./img/arrow-top.png"/></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script>
    function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
<script>
    const menu =document.querySelector('.menu')
    const close=document.querySelector('.close')
    const nav =document.querySelector('nav')

    menu.addEventListener ('click', ()=>{
        nav.classList.add('open-nav')
    })

    close.addEventListener('click',()=>{
        nav.classList.remove('open-nav')
    })
</script>
</body>
</html>
